<form id="popup-search" class="form-search" data-popup>
    <label class="form-search__label">
        <svg class="form-search__icon" width="24" height="24">
            <use xlink:href="img/sprite.svg#icon-search"></use>
        </svg>
        <input class="form-search__input" type="text" placeholder="Angels malu zip jeans slim black" required>
        <button class="form-search__close popup__close" type="button" data-popup-close>
            <svg class="popup__close-icon" width="20" height="20">
                <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <button class="form-search__btn btn btn--secondary" type="submit">
            find
        </button>
    </label>
</form>
